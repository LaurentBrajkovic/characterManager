<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mmstyle.css">
        <title>Character Manager</title>
    </head>
        <body>
            <!-- Static part of the webpage-->
            <section class="pageTitle">
            <h2>Character Manager</h2>
            <form>
                <label for="charSearch"></label>
                <input type="search" id="charSearch" onkeyup="charSearch()" name="charSearch" placeholder="Search Character" value="">
                <!-- <button type="button" class="clickSearch" id="clickSearch">Search</button> -->
            </form>
            </section>
            <!-- Main Content for the main menu -->
            <main class="charCards">
                <!-- <button class="charView">See Character</button> -->
            

            <!-- Template Section -->
            <section class="material">
                <template id="tpl-char">
                    <img src="" alt="" id="charIMG">
                    <li class="characterList" id="characterList">
                        <h4 class="charName" id="charName"></h4>
                        <p class="shortDescr" id="shortDescr"></p>
                        <a id="charLink" href="#">See Character</a>
                    </li>
                </template>
                <ol id="target"></ol>
                </section>
            
            </main>
            <!-- Footer Section even if we don't need it -->
            <a href="charadd.html">
                <button type="button" class="charAdd" id="charAdd">Add a new character to the collection</button>
            </a>
            <footer>
            </footer>
            <!-- Of course that's a script (for the main menu) -->
            <script src="mmscript.js"></script>
        </body>
</html>
